<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(~{::title})">
    <title>博客归档</title>
</head>
<body>
<!--导航-->
<nav th:replace="fragments :: menu(4)">
</nav>

<!--中间内容-->
<div id="waypoint" class="m-container-small m-padded-tb-large">
    <div class="ui container">
        <!--头-->
        <div class="ui top attached padded segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <i class="clone teal icon"></i><span class="ui teal header">归档</span>
                </div>
                <div class="right aligned column">
                    共<h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">14</h2>篇
                </div>
            </div>
        </div>

        <!--归档年份-->
        <th:block th:each="item : ${archiveMap}">
            <h3 class="ui center aligned header" th:text="${item.key}">2010</h3>
            <div class="ui fluid vertical menu">
                <a href="#" th:href="@{blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
                <span>
                    <i class="mini teal circle icon"></i><span th:text="${blog.title}">文章的标题</span>
                    <div class="ui teal basic left pointing label m-padding-mini" th:text="${#dates.format(blog.createTime,'MMMdd')}"></div>
                </span>
                    <div class="ui basic left pointing label m-padding-mini" th:classappend="${blog.flag == '原创'} ? 'teal' : 'orange'" th:text="${blog.flag}">原创</div>
                </a>
                <!--/*-->
                <a href="#" target="_blank" class="item">
                <span>
                    <i class="mini teal circle icon"></i>文章的标题
                    <div class="ui teal basic left pointing label m-padding-mini">10月03</div>
                </span>
                    <div class="ui orange basic left pointing label m-padding-mini">原创</div>
                </a>
                <a href="#" target="_blank" class="item">
                <span>
                    <i class="mini teal circle icon"></i>文章的标题
                    <div class="ui teal basic left pointing label m-padding-mini">10月03</div>
                </span>
                    <div class="ui orange basic left pointing label m-padding-mini">原创</div>
                </a>
                <!--*/-->
            </div>
        </th:block>
        <!--/*-->
        <h2 class="ui center aligned header">2017</h2>
        <div class="ui fluid vertical menu">
            <a href="#" target="_blank" class="item">
                <span>
                    <i class="mini teal circle icon"></i>文章的标题
                    <div class="ui teal basic left pointing label m-padding-mini">10月03</div>
                </span>
                <div class="ui orange basic left pointing label m-padding-mini">原创</div>
            </a>
            <a href="#" target="_blank" class="item">
                <span>
                    <i class="mini teal circle icon"></i>文章的标题
                    <div class="ui teal basic left pointing label m-padding-mini">10月03</div>
                </span>
                <div class="ui orange basic left pointing label m-padding-mini">原创</div>
            </a>
            <a href="#" target="_blank" class="item">
                <span>
                    <i class="mini teal circle icon"></i>文章的标题
                    <div class="ui teal basic left pointing label m-padding-mini">10月03</div>
                </span>
                <div class="ui orange basic left pointing label m-padding-mini">原创</div>
            </a>
        </div>
        <!--*/-->
    </div>
</div>

<div id="toolbar" class="m-padding-big m-fixed m-right-bottom">
    <div class="ui vertical icon buttons">
        <div id="toTop-button" href="#" class="go top ui button"><i class="chevron up icon"></i></div>
    </div>
</div>

<!--底部footer-->
<footer th:replace="fragments :: footer"></footer>

<script src="/lib/sweetalert/dist/sweetalert.js"></script>
<th:block th:replace="fragments :: script">
</th:block>

<script>
    // $('#payButton').popup({
    //     popup : $('.payQR.popup'),
    //     on : 'click',
    //     position: 'bottom center'
    // });
    $('#toTop-button').click(function(){
        $(window).scrollTo(0,500);
    });

    var waypoint = new Waypoint({
        element: document.getElementById('waypoint'),
        handler: function (direction) {
            if(direction === 'down'){
                $('#toolbar').show(300);
            }else {
                $('#toolbar').hide(500);
            }
            console.log('Scrolled to waypoint!' + direction)
        }
    })
</script>
</body>
</html>
