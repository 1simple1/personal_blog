<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments  :: head(~{::title})">
    <title>博客后台管理-博客发布</title>
</head>
<body>
<!--导航-->
<nav th:replace="admin/fragments  :: menu(0)">
</nav>

<!--二级导航-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/blog/input}" class="active item">发布</a>
            <a href="#" th:href="@{/admin/blogs}" class="item">列表</a>
        </div>
    </div>
</div>

<!--中间内容-->
<div id="waypoint" class="m-container m-padded-tb-large">
    <div class="ui container">
        <form class="ui form" action="#" method="post">
            <!--标题-->
            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui selection compact teal basic dropdown label">
                        <input type="hidden" value="原创" name="flag" th:value="*{flag}" >
                        <i class="dropdown icon"></i>
                        <div class="text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="翻译">翻译</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="标题">
                </div>
            </div>
            <!--内容-->
            <div class="field">

                <div id="test-editor" style="z-index: 1 !important;">
                    <textarea placeholder="博客内容" name="content" style="display:none;">[TOC]

#### Disabled options

 - TeX (Based on KaTeX);
 - Emoji;
 - Task lists;
 - HTML tags decode;
 - Flowchart and Sequence Diagram;

#### Editor.md directory

    editor.md/
            lib/
            css/
            scss/
            tests/
            fonts/
            images/
            plugins/
            examples/
            languages/
            editormd.js
            ...

```html
&lt;!-- English --&gt;
&lt;script src="../dist/js/languages/en.js"&gt;&lt;/script&gt;

&lt;!-- 繁體中文 --&gt;
&lt;script src="../dist/js/languages/zh-tw.js"&gt;&lt;/script&gt;
```
</textarea>
                </div>
            </div>

            <div class="two fields">
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">分类</label>
                        <div class="ui fluid multiple selection dropdown">
                            <input type="hidden" name="type">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="1">错误</div>
                                <div class="item" data-value="2">开发</div>
                                <div class="item" data-value="3">教程</div>
                                <div class="item" data-value="4">入门</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">标签</label>
                        <div class="ui fluid selection multiple search dropdown">
                            <input type="hidden" name="tags">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="1">Java</div>
                                <div class="item" data-value="2">Spring</div>
                                <div class="item" data-value="3">教程</div>
                                <div class="item" data-value="4">入门</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">文章封面</label>
                    <input type="text" name="indexPicture" placeholder="文章封面图片地址">
                </div>
            </div>

            <div class="inline fields">

                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend" checked class="hidden">
                        <label for="recommend">推荐</label>
                    </div>
                </div>

                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="blogInfo" name="blogInfo" checked class="hidden">
                        <label for="blogInfo">转载</label>
                    </div>
                </div>

                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="appreciation" name="appreciation" checked class="hidden">
                        <label for="appreciation">打赏</label>
                    </div>
                </div>

                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="comment" name="comment" checked class="hidden">
                        <label for="comment">评论</label>
                    </div>
                </div>
            </div>

            <div class="ui error message"></div>

            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui orange button">保存</button>
                <button class="ui teal button">发布</button>
            </div>
        </form>
    </div>
</div>

<div id="toolbar" class="m-padding-big m-fixed m-right-bottom">
    <div class="ui vertical icon buttons">
        <div id="toTop-button" href="#" class="go top ui button"><i class="chevron up icon"></i></div>
    </div>
</div>

                <a href="#" class="item m-opacity-tiny m-white">用户故事{User Story}</a><br/>
                <a href="#" class="item m-opacity-tiny m-white">用户故事{User Story}</a><br/>
            </div>

                <div class="ui inverted link list"></div>
                <a href="#" class="item m-opacity-tiny m-white">邮箱：123456789@qq.com</a><br/>

                <div class="ui inverted link list"></div>

<script src="../../static/lib/tocbot/tocbot.js"></script>
<script src="../../static/jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script src="../../static/lib/prismJS/prism.js"></script>
<script src="../../static/Semantic-UI-CSS-master/semantic.min.js"></script>
<script src="../../static/lib/flesler/jquery.scrollTo.js"></script>
<script src="../../static/lib/waypoints/jquery.waypoints.js"></script>
<script src="../../static/lib/editormd/editormd.js"></script>
<!--<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>-->

<script type="text/javascript">
    //初始化markdown编辑器
    var testEditor;
    $(function () {
        testEditor = editormd("test-editor", {
            width: "100%",
            height: 640,
            syncScrolling: "single",
            path: "../../static/lib/editormd/lib/",
            // imageUpload : true,
            // imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            // imageUploadURL : "./php/upload.php?test=dfdf",
        });
        /*
        // or
        testEditor = editormd({
            id      : "test-editormd",
            width   : "90%",
            height  : 640,
            path    : "../lib/"
            ../../static/lib/editormd/lib/
        });
        */
    });

    $('.ui.dropdown').dropdown({
        on: 'click'
    });

    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: "empty",
                    prompt: '标题:请输入博客的标题'
                }]
            }
        }
    });

    $('#toTop-button').click(function () {
        $(window).scrollTo(0, 500);
    });

    var waypoint = new Waypoint({
        element: document.getElementById('waypoint'),
        handler: function (direction) {
            if (direction === 'down') {
                $('#toolbar').show(300);
            } else {
                $('#toolbar').hide(500);
            }
            console.log('Scrolled to waypoint!' + direction)
        }
    })
</script>
</body>
</html>
