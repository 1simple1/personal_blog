<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Standard Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Site Properties -->
    <title>登录博客后台</title>
    <link rel="stylesheet" href="/Semantic-UI-CSS-master/semantic.min.css">
    <link href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}" rel="icon" type="image/x-ico">
    <script src="/jquery-3.5.1/jquery-3.5.1.min.js"></script>
    <script src="/Semantic-UI-CSS-master/semantic.min.js"></script>

    <style type="text/css">
        body {
            background-color: #DADADA;
        }

        body > .grid {
            height: 100%;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 450px;
        }
    </style>

</head>
<body>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <img src="/images/头像.jpg" class="ui circular image">
            <div class="content">
                登录博客后台
            </div>
        </h2>
        <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
            <div class="ui segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" placeholder="用户名">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="密码">
                    </div>
                </div>
                <button class="ui fluid large teal submit button">登 录</button>
            </div>

            <div class="ui error message"></div>
            <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名和密码错误</div>

        </form>

        <!--        <div class="ui message">-->
        <!--            没有账号? <a href="#">注册</a>-->
        <!--        </div>-->

    </div>
</div>

<script>
    $(document)
        .ready(function() {
            $('.ui.form')
                .form({
                    fields: {
                        username : {
                            identifier: 'username',
                            rules: [{
                                type : 'empty',
                                prompt: '请输入用户名'
                            }]
                        },
                        password : {
                            identifier: 'password',
                            rules: [{
                                type : 'empty',
                                prompt: '请输入密码'
                            }]
                        }
                    }
                })
        })
    ;
</script>


</body>

</html>
